<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Salário </title>
    <meta charset="utf-8">
    <meta name="author" content="Rafael A.">
    <meta name="description" content="Lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        body {
            font-family: sans-serif;
        }
    </style>




</head>

<body>
    <h4><u>Insira seu salário bruto, para ver seu salário líquido: </u></h4>
    <p></p>
    <input type="number" name="salário" id="SalBruto">
    <button onclick="INSS()">Verificar</button>
    <br><br>
    <div id="msg"></div>
    <div id="msg3"></div>
    <div id="msg2"></div>


    <script>


        function INSS() {

            let SalBruto = parseInt(document.querySelector("#SalBruto").value);
            var inss = Number;

            if (SalBruto <= 1100.00) {
                inss = SalBruto * 0.075
            } else if (SalBruto > 1100.00 && SalBruto < 2203.49) {
                inss = SalBruto * 0.09
            }
            else if (SalBruto > 2203.48 && SalBruto < 3305.23) {
                inss = SalBruto * 0.12
            }
            else if (SalBruto > 3305.22 && SalBruto <= 6433.57) {
                inss = SalBruto * 0.14
            }

            inss = parseFloat(inss.toFixed(2))
            let SalLiq = SalBruto - inss;
            let fgts = SalBruto * 0.08;

            document.querySelector("#msg").innerHTML = "O valor aproximado do INSS é de R$ " + inss;
            document.querySelector("#msg2").innerHTML = "O valor Salário líquido é de R$ " + SalLiq;
            document.querySelector("#msg3").innerHTML = "O valor mensal do FGTS é de R$ " + fgts;

        }



    </script>

</body>

</html>
